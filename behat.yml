default:
  extensions:
    Laracasts\Behat\ServiceContainer\BehatExtension: ~
    Flaxandteal\BedappyCrossover\ServiceContainer\BehatApiExtension:
      rest:
        modelPrefix: Lintol\Capstone\Models\
    Behat\MinkExtension\ServiceContainer\MinkExtension:
      default_session: laravel
      laravel: ~
      sessions:
        api:
          goutte: ~

  suites:
    default:
      contexts:
        - Flaxandteal\BedappyCrossover\Context\BedappyApiContext
        - Flaxandteal\BedappyCrossover\Context\BedappyFeatureContext
        - Behat\MinkExtension\Context\MinkContext
